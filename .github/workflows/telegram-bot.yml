name: Telegram Micro Post Bot

on:
  repository_dispatch:
    types: [telegram-micro-post]

jobs:
  create-micro-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests pytz
      
      - name: Create micro post
        env:
          TELEGRAM_MESSAGE: ${{ github.event.client_payload.message }}
          TELEGRAM_CHAT_ID: ${{ github.event.client_payload.chat_id }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          MESSAGE_ID: ${{ github.event.client_payload.message_id }}
        run: |
          python scripts/telegram/create_micro_post.py
      
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _posts/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üì± New micro post from Telegram"
            git push
          fi
      
      - name: Send success notification
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ github.event.client_payload.chat_id }}
          POST_URL: ${{ env.POST_URL }}
        run: |
          if [ -f post_url.txt ]; then
            POST_URL=$(cat post_url.txt)
            curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -H "Content-Type: application/json" \
              -d "{\"chat_id\": \"${TELEGRAM_CHAT_ID}\", \"text\": \"‚úÖ ÂæÆÁ∂≤Ë™åÂ∑≤ÁôºÂ∏ÉÔºÅ\\nüîó ${POST_URL}\", \"parse_mode\": \"Markdown\"}"
          fi
      
      - name: Send failure notification
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ github.event.client_payload.chat_id }}
        run: |
          curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${TELEGRAM_CHAT_ID}\", \"text\": \"‚ùå ÂæÆÁ∂≤Ë™åÁôºÂ∏ÉÂ§±ÊïóÔºåË´ãÊ™¢Êü• GitHub Actions Êó•Ë™å\"}"
